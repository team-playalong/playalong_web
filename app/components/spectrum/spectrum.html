<div id="spectrumWrapper">
    <div id="stapleWrapper" ng-style="stapleWrapStyle" ng-repeat="staple in stapleAverageAmp track by $index">
        <div id="stapleInDir" ng-style="stapleStyle[$index]">
        </div>
    </div>

    <div id="spectrumLine">
      <div id="spectrumLow">
        {{minFreq}} <!--<a>Hz</a>-->
      </div>
      <div id="spectrumMiddle">
        {{middleFreq}} <!--<a>Hz</a>-->
      </div>
      <div id="spectrumHigh">
        {{maxFreq}} <a> Hz </a>
      </div>
    </div>
</div>
