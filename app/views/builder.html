<form name="builder" novalidate>

  <div class="message-bar" ng-model="message"></div>
  <md-content class="md-padding md-whiteframe-z4 builder">
    <md-input-container>
      <label>Artist</label>
      <input required name="artist" ng-model="chord.artist">
    </md-input-container>

    <md-input-container>
      <label>Title</label>
      <input required ng-model="chord.title">
    </md-input-container>

    
    <div layout="row" layout-wrap>
        <div flex="50">
          <md-switch class="ply-switch" ng-model="isPreviewMode" aria-label="Switch 1">
              Switch To {{ ::getTextByMode() }}
            </md-switch>
        </div>
    </div>
    <div layout="row">
      <div flex="100" ng-if="!isPreviewMode">
        <h4>Edit section</h4>
        <div id="rawContent" class="editor col-md-6 editor-lyrics" pla-editor contentEditable></div>
      </div>
      <div flex="100" ng-if="isPreviewMode">
        <h4>Preview section</h4>
        <div class="chord-preview" ng-bind-html="chord.content"></div>
      </div>
    </div>

    <!-- Currently Autosave -->
    <md-button  class="md-raised md-accent pull-right" 
                type="submit" 
                ng-click="createChordInDb()"
                ng-if="!$stateParams.id">
                Create Chord
    </md-button>
    <!-- <md-input-container>
      <md-switch id="publishChord" ng-model="chord.published" aria-label="Publish Chord">
        Publish Chord
      </md-switch>
    </md-input-container> -->

  </md-content>
</form>
