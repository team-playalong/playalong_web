<form name="builder" novalidate>
  <md-content class="md-padding md-whiteframe-z4 builder">
    <md-input-container>
      <label>Artist</label>
      <input required name="artist" ng-model="chord.artist">
    </md-input-container>

    <md-input-container>
      <label>Title</label>
      <input required ng-model="chord.title">
    </md-input-container>

    <h2>Lyrics and chords</h2>

    <div class="builder-popup">
      <ul>
        <li ng-repeat="c in chordOps" ng-click="addChord(c)">{{ c }}</li>
      </ul>
    </div>

    <div id="rawLyrics" class="editor editor-lyrics" pla-lyrics-editor contentEditable ng-model="rawContent"></div>

    <md-button class="md-raised md-primary pull-right" type="submit" ng-click="saveChord()">Send</md-button>
    
    {{ chord }} <br />
    {{ rawLyrics }}
  </md-content>
  

</form>
