<md-content class="md-padding md-whiteframe-z4 builder">
  <md-input-container>
    <label>Title</label>
    <input ng-model="chord.title">
  </md-input-container>

  <md-input-container>
    <label>Artist</label>
    <input ng-model="chord.artist">
  </md-input-container>

  <h2>Lyrics and cords</h2>
  <div class="editor editor-lyrics" pla-lyrics-editor contentEditable ng-model="rawLyrics"></div>

  <md-button class="md-raised md-primary" ng-click="sendChord()">Send</md-button>

  {{ chord }}
</md-content>
