<md-content class="md-padding">
    <md-card layout-align="center">
      <md-card-content>

        <h2 class="md-title">Search For...</h2>
        <form name="chordSearchForm" novalidate>
          <div layout="row" layout-wrap>
              <div flex="10">
                <md-select placeholder="..." ng-model="searchConfig.searchBy">
                  <md-option ng-repeat="curr in searchByOptions" value="{{curr}}">{{curr}}</md-option>
                </md-select>
              </div>
              <div flex="80">
                <md-input-container>
                  <input md-maxlength="50" placeholder="Search Text..." required name="searchInput" ng-model="searchConfig.searchInput">
                  <div ng-messages="chordSearchForm.searchInput.$error">
                    <!-- TODO - Messages from texts object -->
                    <div ng-message="required">This is required.</div>
                  </div>
                </md-input-container>
              </div>
              <div flex="10">
                <md-button class="md-raised md-primary" type="submit" ng-click="searchChords()">Go</md-button>
              </div>
          </div>
        </form>      
      </md-card-content>
    </md-card>
    
    <!-- search results -->
    <md-card layout-align="center" ng-if="searchResults && searchResults.length">
      <md-card-content>

        <h4 class="md-title" layout-align="left">You Have {{searchResults.length}} {{searchResults.length > 1 ? 'Results' : 'Result'}}</h4>
        <md-list>
          <md-list-item class="md-2-line" ng-repeat="result in searchResults track by $index">
            <img ng-src="{{result.imagePath}}" class="md-avatar" ng-if="result.imagePath" />
            <div class="md-list-item-text" ng-class="{'md-offset': $index != 0 }">
              <h3> {{ result.artist }} </h3>
              <p> {{ result.title }} </p>

            </div>

          </md-list-item>
          <md-divider ></md-divider>
      </md-card-content>
    </md-card>
</md-content>
