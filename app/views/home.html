<div  class="md-padding" id="home"
      translate-namespace="home">
    <md-card layout-align="center">
      <md-card-content>

        <h2 class="md-title" translate=".SEARCH_TITLE"></h2>
        <form name="chordSearchForm" class="ply-search-form" novalidate>
          <div layout="row" layout-wrap>
              <div flex-sm="100" flex-gt-sm="25">
                <md-input-container>
                  <md-select class="ply-search-form-select" placeholder="..." ng-model="searchConfig.searchBy">
                    <md-option ng-repeat="curr in searchByOptions" value="{{curr.value}}">{{curr.label}}</md-option>
                  </md-select>
                </md-input-container>
                
              </div>
              <div flex-sm="100" flex-gt-sm="60">
                <md-input-container>
                  <input md-maxlength="50" 
                  placeholder="Search Here" required name="searchInput" ng-model="searchConfig.searchInput" auto-direction />
                  <div ng-messages="chordSearchForm.searchInput.$error">
                    <!-- TODO - Messages from texts object -->
                    <div ng-if="chordSearchForm.searchInput.$dirty && chordSearchForm.searchInput.$invalid && chordSearchForm.searchInput.$error" ng-message="required">{{'globals.errors.REQUIRED' | translate}}</div>
                  </div>
                </md-input-container>
              </div>
              <div flex hide show-gt-sm>
                <md-button class="md-raised md-accent" type="submit" ng-click="searchChords()" 
                aria-label="Go"
                id="plySearchButton"
                translate=".SEARCH_BOTTON"></md-button>
              </div>
          </div>
          <div layout="row" layout-align="center left" hide-gt-sm>
            <md-button flex class="md-raised md-accent" type="submit" ng-click="searchChords()"
            aria-label="Go"
            translate=".SEARCH_BOTTON"></md-button>
          </div>
          <div layout="row">
            <div flex>
              <md-button class="md-primary md-hue-1" aria-label="Top Chords" ui-sref="topChords" translate="topChords.PAGE_TITLE"></md-button>
            </div>
          </div>
        </form>      
      </md-card-content>
    </md-card>
    <!-- search results -->
    <div  ng-include="'views/topChords.html'" 
          ng-if="!searchResults"
          ng-controller="TopchordsCtrl"></div>
    <md-card layout-align="center" ng-if="searchResults" class="ply-search-results">
      <md-card-content>

        <h4 class="md-title" layout-align="left" ng-if="resultMessage"  >{{resultMessage}}</h4>
        <md-list>
          <md-list-item class="md-2-line clickable"  ng-repeat="result in searchResults track by $index" >
            <img ng-src="{{result.imagePath}}" class="md-avatar" ng-if="result.imagePath" />
            <div class="md-list-item-text" ng-click="goToChordPage(result)"> 
              <h3> {{ result.artist }} </h3>
              <p> {{ result.title }} </p>

              <!-- http://codepen.io/TepigMC/pen/FIdHb -->
              <star-rating class="non-clickable" ng-model="result.rating" readonly="true"></star-rating>
            </div>
            <md-divider ></md-divider>
          </md-list-item>
        </md-list>
      </md-card-content>
    </md-card>
    <div layout="row" class="md-padding">
      <div class="fb-like" data-href="https://www.facebook.com/playalongio/" data-width="50%" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
    </div>
</div>
