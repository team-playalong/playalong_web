<div  class="md-padding" id="chord" ng-cloak
      translate-namespace="chord">
    <md-card  layout-padding layout-align="center"
              autoscroll speed="{{autoscrollSpeed}}"
              ng-class="{'text-align-right' : isRtl}">
      <autoscroll-widget speed="autoscrollSpeed" enabled="{{autoscrollEnabled}}"></autoscroll-widget>
      <md-card-content class="ply-chord-container">
        <div layout="row" layout-align="{{!!isRtl ? 'end' : 'start'}} center">
          <div flex="30">
            <md-tooltip md-direction="top">
              {{'chord.FONTSIZE_CHANGE' | translate}}
            </md-tooltip>
            <text-size-slider element-class="ply-chord-container-content" min="12" max="24" unit="px" value="18" step="0">
            </text-size-slider>
          </div>
          <div flex="40">
            <span ng-if="transposition">
              <span translate=".TRANSPOSITION"></span>
              <span ng-bind="transposition"></span>
              <md-button  class="md-primary md-hue-1"
                ng-click="transposeChords(-transposition)"
                aria-label="Reset Transpose"
                translate=".RESET_TRANSPOSE">
              </md-button>
            </span>
          </div>
          <div flex>
           <ply-favorite-btn chord="chord"></ply-favorite-btn>
          </div>
        </div>
        <div layout="row" class="direction-initial" >
          <div flex>
            <h2 ng-bind="chord.artist"></h2>
            <h4 ng-bind="chord.title"></h4>
          </div>
        </div>
        <div  layout="row" class="direction-initial"
              ng-if="!!chord.youtubeLink">
          <div flex>
            <ply-youtube
              ply-youtube-src="chord.youtubeLink">
            </ply-youtube>
          </div>
        </div>
        <figure hide>
          <figcaption ng-bind="chord.imagePath"></figcaption>
          <img src="{{chord.imagePath}}" alt="no image">
        </figure>
        <div class="ply-spinner-wrapper">
          <ply-spinner trigger-start-event="startChordSpinner" trigger-stop-event="stopChordSpinner"></ply-spinner>

          <div ng-show="chordContent" class="ply-chord-container-content direction-initial" compile="chordContent"></div>
        </div>

        <div  class="ply-chord-rating"
              ng-if="chordRating">
          <h5 tranlate=".RATE_MESSAGE"></h5>
          <star-rating ng-model="chordRating" chord="chord" max="5" readonly="ratingAttempts >= 2"></star-rating>
        </div>
        <ply-disqus ply-disqus-url="chord" ply-disqus-id="{{chord.$id}}"></ply-disqus>
      </md-card-content>
    </md-card>
</div>
<md-fab-speed-dial
    class="ply-fab"
    ng-class="{'fab-right': app.dir === 'ltr',
                'fab-left': app.dir !== 'ltr'}"
    md-open="chordFab.isOpen" md-direction="up"
    ng-class="chordFab.selectedMode">
  <md-fab-trigger>
    <md-button aria-label="menu" class="md-fab md-accent ply-fab-more">
      <ng-md-icon class="ply-fab-icon" icon="more_vert"></ng-md-icon>
    </md-button>
  </md-fab-trigger>
  <md-fab-actions>
    <md-button  aria-label="tone down" class="md-fab md-raised md-mini"
                ng-click="transposeChords(-1)">
      <md-tooltip
          md-direction="{{::plyTooltip.getHorizontalDirection()}}">
          {{'chord.TONE_DOWN' | translate}}
      </md-tooltip>
      <ng-md-icon class="ply-fab-icon ply-fab-icon-dark" icon="expand_more"></ng-md-icon>
    </md-button>
    <md-button  aria-label="toneUp" class="md-fab md-raised md-mini"
                ng-click="transposeChords(1)">
      <md-tooltip
        md-direction="{{::plyTooltip.getHorizontalDirection()}}">
        {{'chord.TONE_UP' | translate}}
      </md-tooltip>
      <ng-md-icon class="ply-fab-icon ply-fab-icon-dark" icon="expand_less"></ng-md-icon>
    </md-button>

    <md-button  aria-label="auto scroll"
                class="md-fab md-raised md-mini"
                ng-click="toggleAutoscroll()">
      <ng-md-icon class="ply-fab-icon ply-fab-icon-dark" icon="format_line_spacing"></ng-md-icon>
      <md-tooltip
        md-direction="{{::plyTooltip.getHorizontalDirection()}}">
        {{'chord.AUTO_SCROLL' | translate}}
      </md-tooltip>
    </md-button>

    <md-button  aria-label="edit chord"
                class="md-fab md-raised md-mini"
                ui-sref="builder.edit({id:chord.$id || chord.chordKey})"
                ng-if="login.isLoggedIn()">
      <ng-md-icon class="ply-fab-icon ply-fab-icon-dark" icon="create"></ng-md-icon>
      <md-tooltip
        md-direction="{{::plyTooltip.getHorizontalDirection()}}">
        {{'chord.EDIT_CHORD' | translate}}
      </md-tooltip>
    </md-button>

  </md-fab-actions>
</md-fab-speed-dial>
